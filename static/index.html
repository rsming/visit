<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AWS trial roject.">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Hobbit Day</title>
</head>

<body class="body-home">

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div>
                    <p class="quotation">
                        “In a hole in the ground there lived a hobbit.
                        <br> Not a nasty, dirty, wet hole, filled with the ends of worms
                        <br> and an oozy smell, nor yet a dry, bare, sandy hole
                        <br> with nothing in it to sit down on or to eat:
                        <br> it was a hobbit-hole, and that means comfort.”
                    </p>
                    <h4>
                        <span class="quotation">- J.R.R. Tolkien</span>
                    </h4>
                </div>
            </div>
        </div>

        <footer class="footer is-transparent">
            <div class="columns">
                <div class="column is-one-third"></div>

                <div class="column">
                    <div class="level">
                        <div class="level-item is-size-1">
                            <a href="https://www.facebook.com/Hobbitontours/">
                                <i class="fab fa-facebook-square"></i>
                            </a>
                        </div>
                        <div class="level-item is-size-1">
                            <a href="https://twitter.com/hashtag/hobbitday?lang=en">
                                <i class="fab fa-twitter-square"></i>
                            </a>
                        </div>
                        <div class="level-item is-size-1">
                            <a href="https://www.instagram.com/hobbitontours/?hl=en">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="column">
                    <div class="level">
                        <div class="level-left"></div>
                        <div class="level-right">

                            <div class="level-item">
                                <a href="https://www.instagram.com/hobbitontours/?hl=en">
                                    <i class="fab fa-font-awesome "></i>
                                </a>
                            </div>

                            <a class="level-item link " href="https://bulma.io/ ">
                                <figure class="image overwrite-width-10rem ">
                                    <img src="./made-with-bulma--semiwhite.png " />
                                </figure>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
