<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="AWS trial roject.">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./bulma.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Hobbit Day</title>
</head>

<body class="body-home">

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div>
                    <span class="tile is-8 notification transparent-tile">
                        “In a hole in the ground there lived a hobbit. Not a nasty, dirty, wet hole, filled with the ends of worms and an oozy smell,
                        nor yet a dry, bare, sandy hole with nothing in it to sit down on or to eat: it was a hobbit-hole,
                        and that means comfort.”
                        <br> - J.R.R. Tolkien
                    </span>
                </div>
            </div>
        </div>

        <footer class="footer is-transparent">
            <div class="columns">
                <div class="column is-one-third"></div>

                <div class="column">
                    <div class="level is-mobile">
                        <div class="level-item is-size-1">
                            <a class="icon has-text-white" href="https://www.facebook.com/Hobbitontours/">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                        </div>
                        <div class="level-item is-size-1">
                            <a class="icon has-text-white" href="https://twitter.com/hashtag/hobbitday?lang=en">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </div>
                        <div class="level-item is-size-1">
                            <a class="icon has-text-white" href="https://www.instagram.com/hobbitontours/?hl=en">
                                <i class="fab fa-instagram"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="column"></div>
            </div>
            <div class="level">
                <div class="level-left"></div>
                <div class="level-right">
                    <figure class="level-item image overwrite-width-7rem">
                        <a class="link" href="https://bulma.io/">
                            <img src="./made-with-bulma--semiwhite.png" />
                        </a>
                    </figure>
                </div>
            </div>
        </footer>
    </section>
</body>

</html>
