apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-visit
spec:
  tls:
    - hosts:
      - visit.shrugcoding.click
      secretName: visit-secret
  rules:
    - host: visit.shrugcoding.click
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: service-visit
                port:
                  number: 80